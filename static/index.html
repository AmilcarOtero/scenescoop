<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scenescoop</title>
  <link rel="stylesheet" href="node_modules/video.js/dist/video-js.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="cards">
    <div id="input" class="videoCard">
      <form id="form" style="display: none;" name="form">
        <input type="file" id="inputFileVideo" size="5000" name="file">
        <input type="submit" value="Upload Video" id="submit">
      </form>
      <div id="formBtns">
        <button id="selectVideoBtn" class="Btn">Select Video</button>
        <button id="uploadVideoBtn" class="Btn">Upload Video</button>
      </div>
      <video id="inputVideo" class="video-js" data-setup='{}'></video>
      <div class="resultdescription">
        <img src="imgs/loading.gif" alt="loading" srcset="imgs/loading.gif" class="loading" id="loadingTextInput">
        <p id="inputText" class="resultText"></p>
      </div>
    </div>

    <div id="output" class="videoCard">
      <div class="dropdown" id="moviesDropdown">
        <button id="dropdownBtn" class="Btn">Films</button>
        <div id="moviesDD" class="dropdown-content">
        </div>
      </div>
      <video id="outputVideo" class="video-js" data-setup='{}'></video>
      <div class="resultdescription"></div>
        <img src="imgs/loading.gif" alt="loading" srcset="imgs/loading.gif" class="loading" id="loadingTextOutput">
        <p id="outputText" class="resultText"></p>
      </div>
    </div>
  </div>

  <div id="search">
    <button id="sceneSearch" class="Btn">Scene Search</button>
  </div>

  <div id="phone">
    <p>Try it on a phone</p>
    <h3 id="textAVideo">Text a short video to: +1 929 254-4549 </h3>
  </div>


  <script src="bundle.js"></script>
</body>

</html>
